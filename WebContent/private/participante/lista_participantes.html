<html>
<head>
<title>lista de participante</title>
<meta charset="utf-8">


<link href="/gotrip/resources/css/lista.css" rel="stylesheet">

<!-- Chamadas JS -->
<script src="/gotrip/private/excursao/js/excursaoRest.js"></script>
<script src="/gotrip/private/participante/js/participanteRest.js"></script>
<script src="/gotrip/private/participante/js/participante.js"></script>
<script src="/gotrip/resources/js/exportExcel.js"></script>


</head>

<body style = "background: white;">
<nav class="navbar navbar-default navbar-inverse">
	<div class="container-fluid col-sm-12">
		<div class="navbar-header">
			<a class="navbar-brand" href="/gotrip/index.html">GoTRip</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a id="add_administrador" class="opcoes" href="/gotrip/private/usuario/gestao_organizador.html">Excursões
						<span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
				</a></li>
				<li><a class="opcoes" href="#"
					onclick="carregar('/gotrip/private/participante/cadastrar_participantes.html','body');">Novo
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</a></li>
				<li id="btnExport"><a type="button" class="opcoes" href="#"
					data-toggle="modal" data-target="#myModal">Relatório de Viagem
						<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
				</a></li>
			</ul>
		</div>
	</div>
</nav>

	<div id="principal" class="container-fluid" style = "background: white;">
		<div id="main" class="container-fluid">
			<div class="container fluid col-sm-12 cabeca">
				<div class="col-sm-6">
					<img alt="Brand" class="logo"
						src="/gotrip/resources/imagem/logo_gotrip.png">
				</div>
				<div class="col-sm-6">
					<h1 id="titulo">Festa do Pinhão</h1>
				</div>
			</div>
			<!-- /#top -->
			<div id="conteudo" class="container-fluid">
				<div id="top" class="row">
					<div class="col-md-6">
						<div id="navbar" class="navbar-collapse collapse">
							<p class="informa" id="nome_usuario"></p>
							<p class="informa" id="data"></p>
						</div>
					</div>

					<div id ="busca" class="row-fluid col-sm-6">
						<div id="imaginary_container">
							<div class="input-group stylish-input-group"
								style="width: 280; margin-left: 331px;">
								<input type="text" id="consultarParticipante"
									class="form-control" placeholder="Buscar Participante">
								<span class="input-group-addon">
									<button id="go_busca" type="submit"
										onClick="GOTRIP.participante.buscar()">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>

				<div id="list" class="row">

					<div class="table-responsive col-md-12 lista">
						<table class="table table-striped" cellspacing="0" cellpadding="0">
							<thead style = "background: white;">
								<tr>
									<th>Cod</th>
									<th>Nome do Passageiro</th>
									<th>RG</th>
									<th>CPF</th>
									<th>Telefone</th>
									<th class="actions">Ações</th>
								</tr>
							</thead>
							<tbody id="contentList" style = "background: white;">
							</tbody>
						</table>
					</div>
				</div>
					<input type="hidden" id="id_excursao">
				<!-- /#main -->
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
		GOTRIP.participante.exibirParticipantes(null, "", GOTRIP.idExcursao);
	})
</script>
