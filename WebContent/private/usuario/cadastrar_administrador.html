
<html>
<head>
<title>cadastrar organizador</title>
<meta charset="utf-8">
<link href="/gotrip/resources/css/bootstrap.css" rel="stylesheet">
<link href="/gotrip/resources/css/cadastros.css" rel="stylesheet">
<!-- Chamadas JS -->
<script src="/gotrip/resources/js/jquery-2.1.4.js"></script>
<script src="/gotrip/resources/js/jquery-ui.js"></script>
<script src="/gotrip/resources/js/ajax.js"></script>
<script src="/gotrip/resources/js/bootstrap.js"></script>
<script src="/gotrip/resources/js/bootbox.js"></script>
<script src="/gotrip/resources/js/jquery.mask.min.js"></script>
<script src="/gotrip/resources/js/arquivo.js"></script>
<script src="/gotrip/private/usuario/js/usuarioRest.js"></script>
<script src="/gotrip/private/usuario/js/administrador.js"></script>
<script src="/gotrip/resources/js/validacampos.js"></script>



</head>

<body>


	<div id="cadastrarOrganizador" class="container fluid col-sm-12">
		<div class="container fluid col-sm-12 cabeca">
			<div class="col-sm-6">
				<img alt="Brand" class="logo" src="/gotrip/resources/imagem/logo_gotrip.png">
			</div>
			<div class="col-sm-6" id="cadastro">
				<h1 id="titulo" >Cadastro de Administrador</h1>
			</div>
		</div>
	<form name="input" id="LoginServlet" action="LoginServlet" method="post">
		<div class="container col-sm-12 corpo">
			<div class="row">
				<div class="form-group col-md-5">
					<label for="campo2">Nome</label> <input type="text"
						class="form-control" id="nome" name="nome">
				</div>
				<div class="form-group col-md-3">
					<label for="campo3">CPF</label> <input type="text"
						class="form-control" id="cpf" name="cpf">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-5">
					<label for="campo2">E-mail</label> <input type="text"
						class="form-control" id="email" name="email">
				</div>
				<div class="form-group col-md-3">
					<label for="campo3">Telefone</label> <input type="text"
						class="form-control" id="telefone" name="telefone">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-4">
					<label for="campo4">Senha</label> <input type="password"
						class="form-control" id="senha" name="senha">
				</div>
				<div class="form-group col-md-4">
					<label for="campo5">Confirma Senha</label> <input type="password"
						class="form-control" id="confirmasenha" name="confirmasenha">
				</div>
			</div>
			<div>
					<input id="id" name="id" type="hidden" class="form-control">
				</div>
				<div>
					<input id="tipo" name="tipo" type="hidden" class="form-control">
				</div>

			<div class="botoes">
				<a onclick="GOTRIP.administrador.cadastrar()" id="bt1"
					class="btn btn-success">Cadastrar</a> 
					<a href="/gotrip/private/usuario/gestao_administrador.html"
					id="bt2" class="btn btn-default">Sair</a>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
